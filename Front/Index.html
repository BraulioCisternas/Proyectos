<!DOCTYPE html>
<html>
<head>
    <title>Pagos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body style="background-color: #7e7e7e">
<div class="row">
<div class="col-sm-6 col-sm-offset-3">
    <div class="well" style="margin-top: 10%;">
    <h3>Pago de Permisos</h3>
    <form role="form" id="permisoForm" data-toggle="validator" class="shake">
        <div class="row">
            <div class="form-group col-sm-6">
                <label for="lname" class="h4">Ingrese Patente</label>
                <input type="text" class="form-control" name="patente" id ="patente" placeholder="LKRY34" required data-error="INGRESE PATENTE">
                <button type="button" id="form-ingresar" class="btn btn-success btn-lg pull-left" onclick="buscaPatente();">Buscar</button>
                
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group col-sm-6">
                <label for="lvehiculo" class="h4">Modelo Vehiculo</label>
                <input type="text" class="form-control" id="vehiculo">
                <div class="help-block with-errors"></div>
            </div>
        </div>
    <div class="row">
         <div class="form-group col-sm-6">
            <label for="lmulta" class="h4">Valor Permiso</label>
            <input type="text" class="form-control" id="valor_permiso" disabled>
            <div class="help-block with-errors"></div>
         </div>
         <div class="form-group col-sm-6">
            <label for="lpago" class="h4">Interes y Reajuste</label>
            <input type="text" class="form-control" id="interes_reajuste">
            <div class="help-block with-errors"></div>
         </div>
    </div>
    <div class="row">
         <div class="form-group col-sm-6">
            <label for="lmulta" class="h4">Multas</label>
            <input type="text" class="form-control" id="multas">
            <div class="help-block with-errors"></div>
         </div>
         <div class="form-group col-sm-6">
            <label for="lpago" class="h4">Monto a Pagar</label>
            <input type="text" class="form-control" id="monto" disabled>
            <div class="help-block with-errors"></div>
         </div>
         <div>
            <input type="radio" id="pago" name="pago" value="pagar" checked>
            <label for="pago">Pagar</label><br>
            <input type="radio" id="multa" name="pago" value="multar">
            <label for="multa">Multar</label><br>
         </div>
          <button type="button" id="form-aceptar" class="btn btn-success btn-lg pull-right" onclick="Valida();">Aceptar</button>
           <div id="msgSubmit" class="h3 text-center hidden"></div>
          <div class="clearfix"></div>
    </div>
    </form>
    <div id="result"></div>
    </div>
</div>
</div>
</body>
<script  type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/validator.min.js"></script>
<script type="text/javascript" src="js/form-scripts.js"></script>
</html>
